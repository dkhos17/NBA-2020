<!DOCTYPE html>
<html lang="en">
<head>
<title>2k20 NBA</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="styles/player.css" type="text/css">

</head>
<body>

<div class="player-cell">
    <img src="https://nba-players.herokuapp.com/players/james/lebron">
    <figure>
        <h1 id="player-name-header">--- LeBron James --- </h1>
    </figure>
</div>

<article class="player-box" id="playerid" style="display: block;">
    <figure class="player-info-figure">
        
        <a href="https://en.wikipedia.org/wiki/Stephen_Curry"> 
            <img src="https://nba-players.herokuapp.com/players/james/lebron"> 
        </a>

        <div class="player-info">
            <h1 class="per_game"> --- Player Basic info --- </h1>
            <h1 class="name"> Name: LeBron James </h1>
            <h1 class="last_name"> Last Name: Anigbogu </h1>
            <h1 class="team" id="12"> Team abv: CLE </h1>
        </div>

        <div class="player-info">
            <h1 class="per_game"> --- Player Basic info --- </h1>
            <h1 class="position"> Position: C </h1>
            <h1 class="games_played"> Games Played: 46 </h1>
            <h1 class="team" id="12"> Team Full Name: Cleveland Cavaliers </h1>
        </div>
    </figure>

    <figure>
        <h1 class="player-per-game-h"> --- Player Per Game Stats --- </h1>
        <div class="player-per-game">
            <div class="per-game">
                <h1 class="minutes_per_game"> Minutes: 36:54 </h1>
                <h1 class="field_goals_attempted_per_game"> Goals attempted: 18.7 </h1>
                <h1 class="field_goals_made_per_game"> Goals made: 10.3 </h1>
                <h1 class="field_goal_percentage"> Goals percentage: 74.5 </h1>
            </div>
    
            <div class="per-game">
                <h1 class="free_throw_percentage"> Throw percentage: 4.9 </h1>
                <h1 class="three_point_attempted_per_game"> Three point attempted: 1.8 </h1>
                <h1 class="points_per_game"> Three point attempted: 1.8 </h1>
                <h1 class="points_per_game"> Points: 36:54 </h1>
            </div>
    
            <div class="per-game">
                <h1 class="offensive_rebounds_per_game"> Offensive Rebounds: 18.7 </h1>
                <h1 class="defensive_rebounds_per_game"> Defensive Rebounds: 10.3 </h1>
                <h1 class="rebounds_per_game"> Rebounds: 74.5 </h1>
                <h1 class="assists_per_game"> Assists: 4.9 </h1>
            </div>
    
            <div class="per-game">
                <h1 class="steals_per_game"> Steals: 1.8 </h1>
                <h1 class="blocks_per_game"> Blocks: 1.8 </h1>
                <h1 class="turnovers_per_game"> Turnovers: 1.8 </h1>
                <h1 class="player_efficiency_rating"> Player efficiency rating: 1.8 </h1>
            </div>
        </div>
        

    </figure>

</article>
<script src="back-js/player.js"></script>

</body>
</html>
